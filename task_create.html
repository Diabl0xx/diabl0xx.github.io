<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Котобот web_app</title>
</head>
<body>
    <div class="content main-side-border">

		<div class="element-feedback element-border">
			<img src="./img/attention-green.png" class="imgs-feedback picture-border" alt="">
			<span class="about-feedback about-border">Форма создания заявки</span>
		</div>

		<form action="" method="post">
			<input type="submit" value="Отправить" class="send" name="send"/>
			<input type="text" name="pname" class="field have-left-content" placeholder="Ваше имя"/>
			<input type="email" name="pemail" class="field have-left-content" placeholder="Ваша почта"/>
			<input type="text" name="subject" class="field have-left-empty" placeholder="Тема сообщения"/>
			<textarea placeholder="Текст сообщения"></textarea>
		</form>

	</div>
</body>
</html>
